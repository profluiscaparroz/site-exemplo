<!DOCTYPE html>
<html lang="pt-BR">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Exemplo de DIVs Lado a Lado</title>
		<style>
				.container {
						display: flex;
				}
				.box {
						flex: 1;
						padding: 20px;
						margin: 10px;
						border: 1px solid #000;
						text-align: center;
				}
		</style>
</head>
<body>
		<div class="container">
				<div class="box">Contêiner 1</div>
				<div class="box">Contêiner 2</div>
				<div class="box">Contêiner 3</div>
		</div>
</body>
</html>
